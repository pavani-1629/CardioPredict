<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - CardioPredict</title>
  <link rel="stylesheet" href="C:\Users\parla\cardio_predict\static\css\style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #021E3D, #0B6E4F);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #f0f0f0;
    }
    .register-container {
      background: rgba(255, 255, 255, 0.07);
      padding: 40px;
      border-radius: 18px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.35);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    .register-container h2 {
      font-size: 2.5rem;
      margin-bottom: 25px;
      color: #FFDB58;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #ffffff;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
    }
    .submit-btn {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .submit-btn:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, #ff7b4d, #e84393);
    }
    .login-prompt {
      margin-top: 25px;
      font-size: 0.95rem;
      color: #e0e0e0;
    }
    .login-prompt a {
      color: #FFDB58;
      text-decoration: none;
      font-weight: bold;
    }
    .login-prompt a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>üìù Register at CardioPredict</h2>
 <form action="{{ url_for('register') }}" method="POST">
  <div class="form-group">
    <label>Full Name</label>
    <input type="text" name="username" required />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" required />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" required />
  </div>
  <button type="submit" class="submit-btn">Register</button>
 </form>
 
    <div class="login-prompt">
      Already have an account? <a href="{{ url_for('login') }}">Login Here</a>
    </div>
  </div>
</body>
</html>
